    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 60s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }

      @keyframes popInAttention {
        0% { transform: scale(0.5) translate(-50%, 20px); opacity: 0; }
        70% { transform: scale(1.1) translate(-50%, -10px); opacity: 1; }
        100% { transform: scale(1) translate(-50%, 0); opacity: 1; }
      }
      .animate-pop-in {
        animation: popInAttention 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes shine {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .text-shine {
        background: linear-gradient(90deg, #fbbf24 0%, #ffffff 50%, #fbbf24 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 3s linear infinite;
      }
    </style>
